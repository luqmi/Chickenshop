<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken shop</title>


    <style>
        #container{
            width: 35%;
            height: 50vh;
            border: 2px solid black;
            display: block;
            margin: 2px auto;
            margin-top: 10%;
            background: #89CFFD;
        }
      h1,h2,h3{
        text-align:center;
      }
      #gram{
        display: block;
        width: 200px;
        margin: auto;
        text-align: center;
      }
      button{
        
        display: block;
        width: 100px;
        margin: auto;
        background: rgb(189, 64, 116);
        color: aliceblue;
      }
    
    </style>
</head>


<body>
    <div id="container">
        <h1>Price of 1_KG chicken is 500</h1>
        <br>
        <h2>Enter weight in Gram</h2>
        <br>
        <input type="number" id="gram" placeholder="Enter Value">
        <br>
        <br>
        <button onclick="cal()">submit</button>
        <br>
        <br>
        <h3 id="result"></h3>
    </div>

    <script>
        function cal(){
            var gram = document.getElementById("gram").value;
            var Unit_price = 0.5;
            var Total_price = Unit_price*gram;

        if(gram<1){
        alert("price is not accept");
        }
        else{
            document.getElementById("result").innerHTML = gram+" Gram"+"<br>Total_price "+Total_price
        }

      
        }

      </script>
  </body>
</html>
